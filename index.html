<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIMA WEBVISION</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="programador, desenvolvedor, portfólio, contato, habilidades, tecnologias, landing page">
    <meta name="author" content="Kauã Lima">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="LIMA WEBVISION">
    <meta property="og:image" content="/assets/logo.jpg" />
    <link rel="icon" type="image/x-icon" href="/assets/logo.ico">
    <meta property="og:description"
        content="Somos Lima Webvision, Descubra como podemos revolucionar a visão que seus clientes tem sobre você com sistemas especializados e otimizados, tanto em custos quanto eficiência">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #e0f7fa; /* fundo gelo */
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333; /* preto mais suave */
            margin: 0;
            overflow: hidden;
        }
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000; /* Garante que esteja acima de outros elementos */
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #25d366; /* Verde do WhatsApp */
            color: #fff;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .whatsapp-button:hover {
            background-color: #128c7e; /* Verde mais escuro no hover */
            transform: scale(1.1); /* Aumenta um pouco no hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3); /* Sombra mais intensa no hover */
        }
        .whatsapp-icon {
            vertical-align: middle;
        }
        .cta-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .cta-heading {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #007BFF; /* azulada */
        }
        .cta-text {
            font-size: 1.25rem;
            margin-bottom: 30px;
            color: #007BFF; /* azulada */
        }
        .cta-button {
            font-size: 1.2rem;
            padding: 10px 30px;
            color: #007BFF;
            background-color: transparent; /* fundo transparente */
            border: 2px solid #007BFF;
            border-radius: 50px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s, color 0.2s;
        }
        .cta-button:hover {
            background-color: #007BFF; /* fundo azul no hover */
            color: #ffffff; /* texto branco no hover */
            transform: scale(1.1);
        }
        .highlight {
            color: #007BFF; /* azulada */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .cta-button {
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        /* Estilos do Popup */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .email-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            background-color: transparent;
            color: #007BFF; /* azulada */
            padding: 10px 20px;
            border: 2px solid #007BFF; /* azulada */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.2s, color 0.2s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* drop-shadow */
        }
        .submit-button:hover {
            background-color: #007BFF;
            color: white;
        }
        /* Animações em 3D */
        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotateX(-90deg);
            }
            to {
                opacity: 1;
                transform: rotateX(0);
            }
        }
        @keyframes flipIn {
            from {
                opacity: 0;
                transform: rotateY(-90deg);
            }
            to {
                opacity: 1;
                transform: rotateY(0);
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateZ(-200px);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .rotate-in {
            animation: rotateIn 1s ease-out;
        }
        .flip-in {
            animation: flipIn 1s ease-out;
        }
        .slide-in {
            animation: slideIn 1s ease-out;
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        .zoom-in {
            animation: zoomIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="whatsapp-button" onclick="openWhatsApp()">
        <i class="fab fa-whatsapp fa-2x whatsapp-icon"></i>
    </div>
    <div class="cta-container">
        <h1 class="cta-heading animate">Estamos <span class="highlight animate">reformulando</span> nosso portfólio!</h1>
        <p class="cta-text animate">Gostaria de ser <span class="highlight animate">avisado</span> quando estiver pronto?</p>
        <button class="btn cta-button animate" id="cta-button">EU QUERO</button>
    </div>

    <!-- The Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content animate">
            <span class="close">&times;</span>
            <h2><i class="fas fa-envelope"></i> Insira seu Email</h2>
            <input type="email" class="email-input animate" id="emailInput" placeholder="Digite seu email">
            <button class="submit-button animate" id="submitEmail">Enviar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        if (window.location.hostname === 'limawebvision.github.io') {
            window.location.href = 'https://limawebvision.site';
        }

        function openWhatsApp() {


            window.open("https://limawebvision.github.io/questionario.html", '_blank');
        }

        var modal = document.getElementById("emailModal");


        var btn = document.getElementById("cta-button");


        var span = document.getElementsByClassName("close")[0];


        btn.onclick = function() {
            modal.style.display = "block";
        }


        span.onclick = function() {
            modal.style.display = "none";
        }


        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }


        function applyRandomAnimation(element) {
            var animations = ['rotate-in', 'flip-in', 'slide-in', 'fade-in', 'zoom-in'];
            var randomAnimation = animations[Math.floor(Math.random() * animations.length)];
            element.classList.add(randomAnimation);
        }


        document.addEventListener("DOMContentLoaded", function() {
            var elements = document.querySelectorAll('.animate');
            elements.forEach(function(element) {
                applyRandomAnimation(element);
            });
        });


        document.getElementById('submitEmail').addEventListener('click', function() {
            var email = document.getElementById('emailInput').value;


            $.ajax({
                url: 'https://limawebvision.000webhostapp.com/email_save.php',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email: email }),
                success: function(response) {
                    $('.modal-content').html(`
                        <h2>Sucesso!</h2>
                        <p>Obrigado! Você será avisado quando estiver pronto.</p>
                    `);
                },
                error: function(xhr, status, error) {
                    $('.modal-content').html(`
                        <h2>Erro!</h2>
                        <p>Ocorreu um erro ao enviar seu email. Tente novamente mais tarde.</p>
                    `);
                }
            });

        });
    </script>
</body>
</html>
